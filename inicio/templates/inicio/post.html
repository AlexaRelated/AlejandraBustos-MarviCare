{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'assets/img/favicon.ico' %}">
    <link rel="icon" type="image/png" href="{% static 'assets/img/favicon.ico' %}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>MarviCare</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport'/>
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700|Source+Sans+Pro:400,700" rel="stylesheet">
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- Main CSS -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet"/>
</head>
<body>
<!-- Navbar -->
<nav class="topnav navbar navbar-expand-lg navbar-light bg-white fixed-top">
    <!-- Navbar Content -->
</nav>
<!-- End Navbar -->
{% block content %}
<h1>Posts</h1>
<ul>
    {% for post in posts %}
        <li><a href="{% url 'post_detail' slug=post.slug %}">{{ post.title }}</a>        </li>
    {% endfor %}
</ul>
{% endblock %}
<!-- Header -->
<div class="container">
    <!-- Header Content -->
</div>
<!-- End Header -->
<!-- Main -->
<div class="container pt-4 pb-4">
    <!-- Main Content -->
    <article class="article-post">
        {% for post in posts %}
            <h2>{{ post.title }}</h2>
            <p>{{ post.content }}</p>
        {% endfor %}
    </article>
</div>
<!-- End Main -->
<!-- Footer -->
<div class="container mt-5">
    <!-- Footer Content -->
</div>
<!-- End Footer -->
<!-- Javascripts -->
<script src="{% static 'assets/js/vendor/jquery.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/vendor/popper.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/vendor/bootstrap.min.js' %}" type="text/javascript"></script>
<script src="{% static 'assets/js/functions.js' %}" type="text/javascript"></script>
</body>
</html>
